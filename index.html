<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Forms</title>
	<link href="https://fonts.googleapis.com/css?family=Cabin:600" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<section class="wrapp">
		<div class="formTop">
			<div class="formTop__header formTop__header--up">
				<a class="formTop__link" href="#">Alredy registered?</a>
				<h2 class="formTop__title">Sign Up</h2>
			</div>
			<form class="registrationForm" action="#">
				<input class="registrationForm__input registrationForm__input--mail" type="text"
			    placeholder="E-mail or Login">
				<input class="registrationForm__input registrationForm__input--password" type="password" placeholder="Password">
				<p class="registrationForm__forgotPass">Forgot password?</p>
				<button class="btn btn--big btn--blue">Sign Up</button>
				<p class="registrationForm__delimiter">
					<span>Or</span>
				</p>
				<div class="formTop__social">
					<button class="btn btn--blue btn--social">Login via Facebook</button>
					<button class="btn btn--darkBlue btn--social">Login via Twitter</button>
				</div>	
			</form>
		</div>
		<div class="formTop">
			<div class="formTop__header formTop__header--in">
				<a class="formTop__link" href="#">Create an Account</a>
				<h2 class="formTop__title">Sign In</h2>
			</div>
			<form class="registrationForm" action="#">
				<input class="registrationForm__input registrationForm__input--mail" type="text"
			    placeholder="E-mail or Login">
				<input class="registrationForm__input registrationForm__input--password" type="password" placeholder="Password">
				<label class="checkbox">
    				<input class="checkbox__input" type="checkbox" name="checkbox-test"  checked>
    				<span class="checkbox__custom"></span>
    				<span class="checkbox__label">Remember password?</span>
				</label>
				<button class="btn btn--big btn--green">Sign In</button>
				<p class="registrationForm__delimiter">
					<span>Or</span>
				</p>
				<div class="formTop__social">
					<button class="btn btn--blue btn--social">Login via Facebook</button>
					<button class="btn btn--darkBlue btn--social">Login via Twitter</button>
				</div>
			</form>
		</div>
	</section>	
	<section class="wrapp">
		<div class="formSmall">
			<div class="formSmall__header">
				<h2 class="formSmall__title">Sign up</h2>
				<a class="formSmall__link" href="#">Alredy Registered?</a>
			</div>	
			<form class="registrationForm" action="#">
				<input class="registrationForm__input registrationForm__input--mail" type="text"
			    placeholder="E-mail or Login">
				<input class="registrationForm__input registrationForm__input--password" type="password" placeholder="Password">
				<p class="registrationForm__forgotPass">Forgot password?</p>
				<button class="btn btn--big btn--blue">Sign Up</button>
				<p class="registrationForm__delimiter">
					<span>Or</span>
				</p>
				<div class="formTop__social">
					<button class="btn btn--blue btn--social btn--facebook">Facebook</button>
					<button class="btn btn--darkBlue btn--social btn--twitter">Twitter</button>
				</div>	
			</form>
		</div>	
		<div class="formSmall">
			<div class="formSmall__header">
				<h2 class="formSmall__title">Sign in</h2>
				<a class="formSmall__link" href="#">Alredy Registered?</a>
			</div>	
			<form class="registrationForm" action="#">
				<input class="registrationForm__input registrationForm__input--mail" type="text"
			    placeholder="E-mail or Login">
				<input class="registrationForm__input registrationForm__input--password" type="password" placeholder="Password">
				<label class="checkbox">
    				<input class="checkbox__input" type="checkbox" name="checkbox-test"  checked>
    				<span class="checkbox__custom"></span>
    				<span class="checkbox__label">Remember password?</span>
				</label>
				<button class="btn btn--big btn--green">Sign In</button>
				<p class="registrationForm__delimiter">
					<span>Or</span>
				</p>
				<div class="formTop__social">
					<button class="btn btn--blue btn--social btn--facebook">Facebook</button>
					<button class="btn btn--darkBlue btn--social btn--twitter">Twitter</button>
				</div>	
			</form>
		</div>
		<div class="formsHolder">
			<div class="formSmall">
				<div class="formSmall__header">
					<h2 class="formSmall__title">Reset password</h2>
					<a class="formSmall__link" href="#">Sign In</a>
				</div>	
				<form class="registrationForm" action="#">
					<input class="registrationForm__input registrationForm__input--mail" type="text"
			    placeholder="E-mail">
					<button class="btn btn--big btn--red">Reset</button>
				</form>
			</div>	
			<div class="formSmall formSmall--subscribing">
				<div class="formSmall__header">
					<h2 class="formSmall__title">Subscribing</h2>
				</div>	
				<form class="registrationForm" action="#">
					<p class="forgotPass">We will never send you spam or some other trash</p>
					<input class="registrationForm__input registrationForm__input--mail" type="text"
			    placeholder="E-mail">
					<!--<button class="btn btn--big btn--red">Reset</button>-->
				</form>
			</div>
		</div>	
	</section>
